<!DOCTYPE html>

<body>

<h2>TR elements define table rows</h2>

<table style="width:100%">
  <tr>
    <td>Sam Smith</td>
    <td>Ed Sheeran</td>
    <td>Taylor Swift</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
  <tr>
    <td>Male</td>
    <td>Male</td>
    <td>Female</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
